name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: build and push to registry
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        platforms: linux/amd64
        file: ./docker/Dockerfile
        tags: helloeverybody/nutrition-be:latest

  deploy:
    name: recreate containers
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Recreate containers on server
      uses: appleboy/ssh-action@master
      with: 
        host: ${{ vars.DEPLOY_SERVER_HOST }}
        username: ${{ secrets.DEPLOY_SERVER_SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: | 
          cd ../app/nutrition-adhd-server
          docker compose up --pull always --force-recreate --detach









